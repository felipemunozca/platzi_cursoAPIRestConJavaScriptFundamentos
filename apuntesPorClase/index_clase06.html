<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Qué es una API KEY?</title>
</head>
<body>
    <h1>Gatitos aleatorios</h1>

    <img id="img1" width="180" alt="Foto gatito aleatorio">
    <img id="img2" width="180" alt="Foto gatito aleatorio">
    <img id="img3" width="180" alt="Foto gatito aleatorio">

    <button onclick="reload()">Recargar</button>

    <script>
        console.log('Hello, world')

        /**
         * N6.1: Para hacer uso de la API Key obtenida en el correo, se agrega al final de la url como un query parameter
         *      separando el primer parámetro de limite con un ampersand & y agregando la palabra clave "api_key"
         * 
         * N6.2: Se abre la pagina en el navegador y deberían aparecer las 3 imágenes de gatos, pareciera que nada cambio pero en
         *      realidad ahora el administrador de la API sabe que hicimos una solicitud y las comenzara a contar, de las 10.000 
         *      solicitudes gratuitas que nos dan, ya solo quedan 9.999 solicitudes disponibles.
         */
        const API_URL = 'https://api.thecatapi.com/v1/images/search?limit=3&api_key=live_b4Q3YyUrueAqjk7Ch6UKAdsd64vDQEcUCTCqjtWNczbGdixz98TD4R9rVfmn5iHh';

        async function reload() {
            const res = await fetch(API_URL);
            const data = await res.json();

            // console.log(data)
            const img1 = document.getElementById('img1');
            const img2 = document.getElementById('img2');
            const img3 = document.getElementById('img3');
            
            img1.src = data[0].url;
            img2.src = data[1].url;
            img3.src = data[2].url;
        }

        reload();
    </script>
</body>
</html>
